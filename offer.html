<button id="checkout-button">Reserve Now</button>

<script>
  document.getElementById('checkout-button').addEventListener('click', async () => {
    try {
      const res = await fetch('https://chatrbox-backend.onrender.com/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      });

      const data = await res.json();

      if (data.url) {
        window.location.href = data.url;  // ✅ Stripe-hosted URL from your backend
      } else {
        alert('Checkout session could not be created.');
      }
    } catch (err) {
      console.error('❌ Stripe checkout error:', err);
      alert('Something went wrong. Please try again later.');
    }
  });
</script>
